<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javalin Relay</title>
    </head>
    <body>
        <h1>Type queries or events to see what the relay replies</h1>
        <p>
            <label for="relay">Relay:</label>
            <select name="relay" id="relay">
                <option value="wss://relay.nostr.info" selected>relay.nostr.info</option>
                <option value="wss://nostr-pub.wellorder.net">nostr-pub.wellorder.net</option>
                <option value="wss://relay.damus.io">relay.damus.io</option>
                <option value="wss://nostr-relay.wlvs.space">nostr-relay.wlvs.space</option>
                <option value="ws://localhost:7070">localhost:7070</option>
            </select>
            <span id="connectionState">Loading ...</span>
        </p>
        <textarea id="input" placeholder="Queries or events" style="min-height: 6em;">[
    "REQ",
    "channel name",
    {"limit":1000}
] </textarea>
        <p><button type="button" id="send" onClick="sendInput()">Send</button></p>
        <textarea id="output" wrap="off" style="min-height: 20em;"></textarea>
        <script>
            const relay = document.getElementById("relay")
            const input = document.getElementById("input")
            const output = document.getElementById("output")
            const connectionState = document.getElementById("connectionState")
            var ws

            window.received = []
            window.onload = setupWebSocket
            relay.onchange = setupWebSocket

            function sendInput() {
                output.value = ""
                window.received = []
                ws.send(input.value)
            }

            function setupWebSocket() {
                if (ws) {
                    ws.onclose = null
                    ws.close()
                }
                connectionState.innerHTML = `<span class="warning">Connecting to ${relay.value}</span>`
                ws = new WebSocket(relay.value);
                ws.onmessage = msg => {
                    window.received.push(msg.data)
                }
                ws.onclose = () => {
                    connectionState.innerHTML = `<span class="error">Disconnected</span>`
                }
                ws.onopen = () => {
                    connectionState.innerHTML = `<span class="info">Connected to ${ws.url}</span>`
                    sendInput()
                }
                ws.onerror = (e) => {
                    connectionState.innerHTML = `<span class="error">Error (${ws.url}): ${e}</span>`
                }
            }

            setInterval(() => {
                const l = window.received.length
                var msgs = ""
                for (var i=10; i>0; i--) {
                    if (l >= i) {
                        msgs += window.received[l-i] + "\n"
                    }
                }
                output.value = `Received ${l} events. Last ones:
${msgs}`
            }, 500)
        </script>
        <style>
            * {
                box-sizing: border-box;
                font-family: Georgia, serif;
                color: rgba(0, 0, 0, 0.75);
            }

            html {
                background: #f5f5f5;
            }

            body {
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                font-weight: 400;
                margin: 30px 0;
                text-align: center;
            }

            textarea {
                box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.2);
                width: 100%;
                border: 0;
                outline: 0;
                padding: 20px;
                font-size: 18px;
                resize: none;
            }

            .error {
                background-color: lightcoral;
            }

            .warning {
                background-color: lightgray;
            }

            .info {
                background-color: lightgreen;
            }
        </style>
    </body>
</html>
